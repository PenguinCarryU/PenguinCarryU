<!doctype html>
<html>      <!-- 註解格式 -->
  <head>
    <meta charset="utf-8" />
    <title>DBD-黎明殺機</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <script src="scripts/main.js"></script>
    
    <style>
      .image-container {
            display: flex; /* 使用弹性盒模型布局 */
            justify-content: space-between; /* 左右对齐，两张图片分别位于左右两侧 */
        }

      .image-container img {
        max-width: 50%; /* 图片最大宽度为容器的一半，以确保左右排列 */
      }
    </style>

  </head>
  <body>  
    <h1>殺手</h1>
    <!-- <a href="https://www.leagueoflegends.com/zh-tw/champions/k-sante/">隱鬼</a> -->

    <div class="image-container">
      <div class="image-wrapper">
          &emsp;
          <a>隱鬼</a>
          <img src="images/隱鬼.png" alt="角色圖片" />
          <p>隱鬼描述</p>
      </div>
      <div class="image-wrapper">
          <a> 醫生</a>
          <img src="images/醫生.png" alt="角色圖片" />
          <p>醫生描述</p>
      </div>
    </div>

      <br><br><br>

    <div class="image-container">
      <div class="image-wrapper">
        <a>鬼武士</a>
        <img src="images/鬼武士.png" alt="角色圖片" />
        <p>鬼武士描述</p>
      </div>
      <div class="image-wrapper">
          <a> 枯魔</a>
          <img src="images/枯魔.png" alt="角色圖片" />
          <p>枯魔描述</p>
      </div>
  </div>
    
    
  </body>
  <br>
  <button>更換使用者</button>
  
</html>
