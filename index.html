<!doctype html>
<html>      <!-- 註解格式 -->
  <head>
    <meta charset="utf-8" />
    <title>DBD-黎明殺機</title>
    <link href="styles/style.css" rel="stylesheet">
    
    
    <style>
      .image-container {
            display: flex; /* 使用弹性盒模型布局 */
            justify-content: space-between; /* 左右对齐，两张图片分别位于左右两侧 */
        }

      .image-container img {
        max-width: 50%; /* 图片最大宽度为容器的一半，以确保左右排列 */
      }
    </style>

  </head>
  <body>  
    <h1>殺手</h1>
    <!-- <a href="https://deadbydaylight.fandom.com/zh/wiki/枯萎者">枯魔</a> -->

    <div class="image-container">
      <div class="image-wrapper">
          
          <img src="images/隱鬼.png" alt="角色圖片" />
          <a href="https://deadbydaylight.fandom.com/zh/wiki/幽灵杀手">隱鬼</a>
          <p>是一位隱形殺手，能夠在「骷髏喪鐘」的鐘聲中隱身和現身。</p>
      </div>
      <div class="image-wrapper">
          
          <img src="images/醫生.png" alt="角色圖片" />
          <a href="https://deadbydaylight.fandom.com/zh/wiki/医生">醫生</a>
          <p>一個令人精神失常的殺手，使用「卡特的電火花」可以製造靜電力場，摧殘逃生者，並導致逃生者出現幻覺，在恐懼中忍不住尖叫，暴露他們的位置。</p>
      </div>
    </div>

      <br><br><br>

    <div class="image-container">
      <div class="image-wrapper">
        
        <img src="images/鬼武士.png" alt="角色圖片" />
        <a href="https://deadbydaylight.fandom.com/zh/wiki/鬼武士">鬼武士</a>
        <p>能夠吸收受傷敵人的血液能量，然後利用這些血液能量變成一個殘酷的惡魔。 使用他的力量山岡之怒，不但能進行長距離衝刺，並能使用較大範圍的特殊攻擊「惡魔之擊」，被命中的逃生者會直接進入瀕死狀態。</p>
      </div>
      <div class="image-wrapper">
          
          <img src="images/枯魔.png" alt="角色圖片" />
          <a href="https://deadbydaylight.fandom.com/zh/wiki/枯萎者">枯魔</a>
          <p>一名敏捷的殺手，可以依靠「枯萎腐敗」以極快的速度向前衝刺，在撞上障礙物後反彈並傷害倖存者。</p>
      </div>
  </div>
    
    
  </body>
  <br>
  <button>更換使用者</button>
  <script src="scripts/main.js"></script>
</html>
